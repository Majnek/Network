<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network - v.1.2</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .gif-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; /* Adjust the size as needed */
            max-width: 200px; /* Set a maximum width */
            z-index: 0;
            pointer-events: none;
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
            z-index: 1;
        }

        button:hover {
            transform: scale(1.1);
        }

        img {
            width: 150px;
            height: auto;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
    <div class="gif-overlay" style="background: url('text.gif') center center no-repeat; background-size: cover;"></div>
    <h1>Majnek Network</h1>
    <button id="youtubeBtn" onclick="redirectToYouTube()" title="YouTube">
        <img src="youtube_logo.png" alt="YouTube">
    </button>
    <button id="batthyToolBtn" onclick="redirectToBatthyTool()" title="Pobierz Batthy Tool">
        <img src="image.png" alt="Batthy Tool">
    </button>
    <button id="twitterBtn" onclick="redirectToTwitter()" title="My Twitter">
        <img src="x_logo.png" alt="Twitter">
    </button>

    <script>
        function redirectToYouTube() {
            window.location.href = "https://www.youtube.com";
        }

        function redirectToBatthyTool() {
            window.location.href = "https://www.example.com/batthy-tool";
        }

        function redirectToTwitter() {
            window.location.href = "https://twitter.com";
        }
    </script>
</body>
</html>
